{% extends 'main/base.html' %}
{% load static %}

{% block title %}GEUMHWA BOX - 주식회사 금화{% endblock %}

{% block extra_style %}
  <style>
    /* Hero Section */
    .hero {
      background: #fff;
      padding: 80px 0;
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }
    
    .hero-text {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }
    
    .hero-text .main-title {
      font-family: Paperlogy-8ExtraBold;
      font-size: 50px;
      font-weight: 700;
      color: #2744A0;
      margin: 0;
      margin-bottom: 5px;
    }
    
    .hero-text .company-name {
      font-family: Paperlogy-7Bold;
      font-size: 50px;
      font-weight: 400;
      color: #2744A0;
      line-height: 1;
      margin: 0;
      margin-bottom: 25px;
    }

    .description-bold {
      font-family: Paperlogy-6SemiBold;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin: 0;
      line-height: 1;
      margin-bottom: 15px;
    }
    
    .hero-text .description {
      font-family: Paperlogy-4Regular;
      font-size: 18px;
      color: #222;
      margin: 0;
      line-height: 0.5;
      margin-top: 5px;
    }
    
    .hero-image {
      text-align: center;
    }
    
    .hero-image img {
      max-width: 100%;
      height: auto;
    }
    
    /* Quick Links */
    .quick-links {
      /*background: #e0e0e0;*/
      padding: 45px 0;
    }
    
    .quick-links-content {
      display: flex;
      justify-content: center;
      gap: 200px;
    }
    
    .quick-link-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .quick-link-item:hover {
      transform: translateY(-5px);
    }
    
    .quick-link-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .quick-link-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quick-link-icon img {
      width: 130px;
      height: 130px;
      object-fit: contain;
    }
    
    .quick-link-item p {
      font-size: 20px;
      font-family: Paperlogy-4Regular;
      color: #222;
      font-weight: 400;
      margin: 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr;
      }
      
      .quick-links-content {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div style="flex: 1; display: flex; flex-direction: column;">
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="main-title">고객을 먼저 생각하는 기업</h1>
            <h2 class="company-name">주식회사 금화</h2>
            <p class="description-bold">고객 만족을 위해 최고의 고객중심 서비스를 제공합니다.</p>
            <p class="description">더 나은 고객의 내일을 생각하는 (주)금화가 되겠습니다.</p>
          </div>
          <div class="hero-image">
            <img src="{% static 'img/main.png' %}" alt="GEUMHWA BOX 제품" />
          </div>
        </div>
      </div>
    </section>

    <section class="quick-links">
      <div class="container">
        <div class="quick-links-content">
          <a href="{% url 'products' %}" class="quick-link-item">
            <div class="quick-link-icon">
              <img src="{% static 'img/product.png' %}" alt="제품소개" />
            </div>
            <p>제품소개</p>
          </a>
          <a href="{% url 'equipment' %}" class="quick-link-item">
            <div class="quick-link-icon">
              <img src="{% static 'img/status.png' %}" alt="설비현황" />
            </div>
            <p>설비현황</p>
          </a>
          <a href="{% url 'inquiry' %}" class="quick-link-item">
            <div class="quick-link-icon">
              <img src="{% static 'img/order.png' %}" alt="견적문의" />
            </div>
            <p>견적문의</p>
          </a>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
