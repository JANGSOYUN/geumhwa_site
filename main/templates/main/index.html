{% extends 'main/base.html' %}
{% load static %}

{% block title %}GEUMHWA BOX - 주식회사 금화{% endblock %}

{% block extra_style %}
  <style>
    /* Hero Section */
    .hero {
      background: #fff;
      padding: 80px 0;
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }
    
    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .hero-text .main-title {
      font-size: 48px;
      font-weight: 700;
      color: #2196F3;
      line-height: 1.3;
      margin: 0;
      margin-bottom: 10px;
    }
    
    .hero-text .company-name {
      font-size: 36px;
      font-weight: 400;
      color: #2196F3;
      line-height: 1.3;
      margin: 0;
      margin-bottom: 10px;
    }
    
    .hero-text .description {
      font-size: 16px;
      color: #222;
      margin: 0;
      line-height: 1.8;
      margin-top: 5px;
    }
    
    .hero-image {
      text-align: center;
    }
    
    .hero-image img {
      max-width: 100%;
      height: auto;
    }
    
    /* Quick Links */
    .quick-links {
      background: #e0e0e0;
      padding: 60px 0;
    }
    
    .quick-links-content {
      display: flex;
      justify-content: center;
      gap: 80px;
    }
    
    .quick-link-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .quick-link-item:hover {
      transform: translateY(-5px);
    }
    
    .quick-link-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .quick-link-icon .outer-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quick-link-icon img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }
    
    .quick-link-item p {
      font-size: 16px;
      color: #222;
      font-weight: 400;
      margin: 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr;
      }
      
      .quick-links-content {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="main-title">고객을 먼저 생각하는 기업</h1>
          <h2 class="company-name">주식회사 금화</h2>
          <p class="description">고객 만족을 위해 최고의 고객중심 서비스를 제공합니다.</p>
          <p class="description">더 나은 고객의 내일을 생각하는 (주)금화가 되겠습니다.</p>
        </div>
        <div class="hero-image">
          <img src="{% static 'img/main.png' %}" alt="GEUMHWA BOX 제품" />
        </div>
      </div>
    </div>
  </section>

  <section class="quick-links">
    <div class="container">
      <div class="quick-links-content">
        <a href="{% url 'products' %}" class="quick-link-item">
          <div class="quick-link-icon">
            <div class="outer-circle">
              <img src="{% static 'img/product.png' %}" alt="제품소개" />
            </div>
          </div>
          <p>제품소개</p>
        </a>
        <a href="{% url 'equipment' %}" class="quick-link-item">
          <div class="quick-link-icon">
            <div class="outer-circle">
              <img src="{% static 'img/status.png' %}" alt="설비현황" />
            </div>
          </div>
          <p>설비현황</p>
        </a>
        <a href="{% url 'inquiry' %}" class="quick-link-item">
          <div class="quick-link-icon">
            <div class="outer-circle">
              <img src="{% static 'img/order.png' %}" alt="견적문의" />
            </div>
          </div>
          <p>견적문의</p>
        </a>
      </div>
    </div>
  </section>
{% endblock %}
