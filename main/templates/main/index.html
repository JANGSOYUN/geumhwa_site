{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEUMHWA BOX - 주식회사 금화</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
      color: #222;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-section img {
      height: 40px;
      object-fit: contain;
    }
    
    .logo-sy {
      height: 30px;
    }
    
    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    nav a {
      color: #222;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 10px;
      position: relative;
    }
    
    nav a:not(:last-child)::after {
      content: '|';
      position: absolute;
      right: -8px;
      color: #ccc;
    }
    
    nav a:hover {
      color: #0066cc;
    }
    
    /* Hero Section */
    .hero {
      background: #f5f5f5;
      padding: 60px 0;
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }
    
    .hero-text h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    
    .hero-text .geumhwa {
      color: #4CAF50;
    }
    
    .hero-text .box {
      color: #2196F3;
    }
    
    .hero-text p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.8;
    }
    
    .hero-image {
      text-align: center;
    }
    
    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    /* Quick Links */
    .quick-links {
      background: #e0e0e0;
      padding: 50px 0;
    }
    
    .quick-links-content {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    
    .quick-link-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .quick-link-item:hover {
      transform: translateY(-5px);
    }
    
    .quick-link-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      position: relative;
    }
    
    .quick-link-icon .outer-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quick-link-icon .inner-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quick-link-icon img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    
    .quick-link-item p {
      font-size: 14px;
      color: #222;
      font-weight: 500;
    }
    
    /* Footer */
    footer {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 30px 0;
    }
    
    .footer-content {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .footer-content a {
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }
    
    .footer-content a:hover {
      color: #0066cc;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr;
      }
      
      .quick-links-content {
        flex-direction: column;
        gap: 30px;
      }
      
      nav {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="{% static 'img/logo.png' %}" alt="주식회사 금화 로고">
          <span style="font-weight: bold; font-size: 16px;">주식회사 금화</span>
          <img src="{% static 'img/logo_sy.png' %}" alt="성영 로고" class="logo-sy">
        </div>
        <nav>
          <a href="{% url 'company' %}">회사소개</a>
          <a href="{% url 'products' %}">제품소개</a>
          <a href="{% url 'equipment' %}">설비현황</a>
          <a href="{% url 'inquiry' %}">견적문의</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>
            <span class="geumhwa">GEUMHWA</span> <span class="box">BOX</span>
          </h1>
          <p>고객 만족을 위해 최고의 고객중심 서비스를 제공합니다.</p>
          <p>더 나은 고객의 내일을 생각하는 (주)금화가 되겠습니다.</p>
        </div>
        <div class="hero-image">
          <img src="{% static 'img/main.png' %}" alt="GEUMHWA BOX 제품">
        </div>
      </div>
    </div>
  </section>

  <section class="quick-links">
    <div class="container">
      <div class="quick-links-content">
        <div class="quick-link-item" onclick="window.location.href='{% url 'products' %}'">
          <div class="quick-link-icon">
            <div class="outer-circle">
              <div class="inner-circle">
                <img src="{% static 'img/product.png' %}" alt="제품소개">
              </div>
            </div>
          </div>
          <p>제품소개</p>
        </div>
        <div class="quick-link-item" onclick="window.location.href='{% url 'equipment' %}'">
          <div class="quick-link-icon">
            <div class="outer-circle">
              <div class="inner-circle">
                <img src="{% static 'img/status.png' %}" alt="설비현황">
              </div>
            </div>
          </div>
          <p>설비현황</p>
        </div>
        <div class="quick-link-item" onclick="window.location.href='{% url 'inquiry' %}'">
          <div class="quick-link-icon">
            <div class="outer-circle">
              <div class="inner-circle">
                <img src="{% static 'img/order.png' %}" alt="견적문의">
              </div>
            </div>
          </div>
          <p>견적문의</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <a href="{% url 'company' %}">회사소개</a>
        <a href="{% url 'products' %}">제품소개</a>
        <a href="{% url 'equipment' %}">설비현황</a>
        <a href="{% url 'inquiry' %}">견적문의</a>
      </div>
    </div>
  </footer>
</body>
</html>
