{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}GEUMHWA BOX - 주식회사 금화{% endblock %}</title>
  <style>
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-1Thin.ttf" %}') format('truetype');
      font-weight: 100;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-2ExtraLight.ttf" %}') format('truetype');
      font-weight: 200;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-3Light.ttf" %}') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-4Regular.ttf" %}') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-5Medium.ttf" %}') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-6SemiBold.ttf" %}') format('truetype');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-7Bold.ttf" %}') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-8ExtraBold.ttf" %}') format('truetype');
      font-weight: 800;
      font-style: normal;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('{% static "font/Paperlogy-9Black.ttf" %}') format('truetype');
      font-weight: 900;
      font-style: normal;
    }
  </style>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block extra_style %}{% endblock %}
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="{% url 'home' %}" class="logo-a">
          <div class="logo-section">
            <img src="{% static 'img/logo.png' %}" alt="주식회사 금화 로고" />
            <span style="font-weight: bold; font-size: 16px;">주식회사 금화</span>

          </div>
        </a>
        <nav>
          <div class="nav-item">
            <a href="{% url 'company' %}" {% if request.resolver_match.url_name == 'company' %}class="active"{% endif %}>회사소개</a>
            <div class="dropdown-menu">
              <div class="dropdown-item">인사말</div>
              <div class="dropdown-item">연혁</div>
              <div class="dropdown-item">특허 및 인증</div>
              <div class="dropdown-item">오시는 길</div>
            </div>
          </div>
          <div class="nav-item">
            <a href="{% url 'products' %}" {% if request.resolver_match.url_name == 'products' %}class="active"{% endif %}>제품소개</a>
            <div class="dropdown-menu">
              <div class="dropdown-item">골판지박스 소개</div>
              <div class="dropdown-item">상자제품소개</div>
            </div>
          </div>
          <div class="nav-item">
            <a href="{% url 'equipment' %}" {% if request.resolver_match.url_name == 'equipment' %}class="active"{% endif %}>설비현황</a>
            <div class="dropdown-menu">
              <div class="dropdown-item">카톤박스 설비</div>
              <div class="dropdown-item">칼라박스 설비</div>
              <div class="dropdown-item">운반장비</div>
            </div>
          </div>
          <div class="nav-item">
            <a href="{% url 'inquiry' %}" {% if request.resolver_match.url_name == 'inquiry' %}class="active"{% endif %}>견적문의</a>
            <div class="dropdown-menu">
              <div class="dropdown-item">포장 내용물</div>
              <div class="dropdown-item">크기</div>
              <div class="dropdown-item">용도</div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    <div class="container">
      <div class="footer-content">
        <!-- Footer links can be added here if needed -->
      </div>
    </div>
  </footer>
</body>
</html>
