{% extends 'main/base.html' %}
{% load static %}

{% block title %}견적문의 - GEUMHWA BOX{% endblock %}

{% block extra_style %}
  <style>
    .page-title {
      text-align: center;
    }
    
    .inquiry-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .contact-info {
      background: #f5f5f5;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 40px;
    }
    
    .contact-info h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2744A0;
    }
    
    .contact-info p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .contact-info .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .contact-info .phone {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .contact-info .email {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .contact-info .instruction {
      font-size: 16px;
      color: #666;
      line-height: 1.8;
    }
    
    .inquiry-form {
      background: #fff;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    
    .inquiry-form h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-group .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .submit-btn {
      background: #4CAF50;
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    
    .submit-btn:hover {
      background: #45a049;
    }
  </style>
{% endblock %}

{% block content %}
  <section class="content">
    <div class="container">
      <h1 class="page-title">견적문의</h1>
      
      <div class="inquiry-content">
        <div class="contact-info">
          <h2>영업 메일</h2>
          <p class="email">E-mail : hjy5207@nate.com</p>
          <p class="instruction">포장할 제품에 대한 것과 원하시는 상자의 형태를 연락처로 문의 바랍니다.</p>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
