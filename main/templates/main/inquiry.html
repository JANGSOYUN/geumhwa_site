{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>견적문의 - GEUMHWA BOX</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
      color: #222;
      line-height: 1.6;
      background: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-section img {
      height: 40px;
      object-fit: contain;
    }
    
    .logo-sy {
      height: 30px;
    }
    
    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    nav a {
      color: #222;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 10px;
      position: relative;
    }
    
    nav a:not(:last-child)::after {
      content: '|';
      position: absolute;
      right: -8px;
      color: #ccc;
    }
    
    nav a:hover, nav a.active {
      color: #0066cc;
    }
    
    /* Content */
    .content {
      padding: 60px 0;
    }
    
    .page-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .inquiry-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .contact-info {
      background: #f5f5f5;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 40px;
    }
    
    .contact-info h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    
    .contact-info p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .contact-info .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .contact-info .phone {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .contact-info .email {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .contact-info .instruction {
      font-size: 14px;
      color: #666;
      line-height: 1.8;
    }
    
    .inquiry-form {
      background: #fff;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    
    .inquiry-form h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-group .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .submit-btn {
      background: #4CAF50;
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    
    .submit-btn:hover {
      background: #45a049;
    }
    
    .logo-a {
      text-decoration-line: none;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo-a">
          <div class="logo-section">
            <img src="/static/img/logo.png" alt="주식회사 금화 로고" />
            <span style="font-weight: bold; font-size: 16px;">주식회사 금화</span>
            <img src="/static/img/logo_sy.png" alt="성영 로고" class="logo-sy" />
          </div>
        </a>
        <nav>
          <a href="{% url 'company' %}">회사소개</a>
          <a href="{% url 'products' %}">제품소개</a>
          <a href="{% url 'equipment' %}">설비현황</a>
          <a href="{% url 'inquiry' %}" class="active">견적문의</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="container">
      <h1 class="page-title">견적문의</h1>
      
      <div class="inquiry-content">
        <div class="contact-info">
          <h2>영업 담당자</h2>
          <p class="name">황진영</p>
          <p class="phone">Mobile: 010-3910-8443</p>
          <p class="email">E-mail: </p>
          <p class="instruction">포장할 제품에 대한 것과 원하시는 상자의 형태를 담당자 연락처로 문의 바랍니다.</p>
        </div>

        <div class="inquiry-form">
          <h2>견적 문의 양식</h2>
          <form method="post" action="#">
            {% csrf_token %}
            <div class="form-group">
              <label for="packaging_contents">포장 내용물</label>
              <input type="text" id="packaging_contents" name="packaging_contents" placeholder="포장할 제품을 입력해주세요" required>
              <div class="help-text">포장하려는 제품의 종류와 특성을 입력해주세요.</div>
            </div>
            
            <div class="form-group">
              <label for="size">크기</label>
              <input type="text" id="size" name="size" placeholder="가로 x 세로 x 높이 (예: 300 x 200 x 150mm)" required>
              <div class="help-text">상자의 크기를 입력해주세요. (단위: mm)</div>
            </div>
            
            <div class="form-group">
              <label for="purpose">용도</label>
              <select id="purpose" name="purpose" required>
                <option value="">선택해주세요</option>
                <option value="배송용">배송용</option>
                <option value="보관용">보관용</option>
                <option value="선물용">선물용</option>
                <option value="전시용">전시용</option>
                <option value="기타">기타</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="quantity">수량</label>
              <input type="number" id="quantity" name="quantity" placeholder="예상 수량을 입력해주세요" min="1" required>
            </div>
            
            <div class="form-group">
              <label for="company_name">회사명</label>
              <input type="text" id="company_name" name="company_name" placeholder="회사명을 입력해주세요" required>
            </div>
            
            <div class="form-group">
              <label for="contact_name">담당자명</label>
              <input type="text" id="contact_name" name="contact_name" placeholder="담당자명을 입력해주세요" required>
            </div>
            
            <div class="form-group">
              <label for="contact_phone">연락처</label>
              <input type="tel" id="contact_phone" name="contact_phone" placeholder="010-0000-0000" required>
            </div>
            
            <div class="form-group">
              <label for="additional_info">추가 요청사항</label>
              <textarea id="additional_info" name="additional_info" placeholder="추가로 요청하시는 사항이 있으시면 입력해주세요"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">견적 문의하기</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer style="background: #fff; border-top: 1px solid #e0e0e0; padding: 30px 0; margin-top: 60px;">
    <div class="container">
      <div style="display: flex; justify-content: center; gap: 20px;">
        <a href="{% url 'company' %}" style="color: #555; text-decoration: none; font-size: 14px;">회사소개</a>
        <a href="{% url 'products' %}" style="color: #555; text-decoration: none; font-size: 14px;">제품소개</a>
        <a href="{% url 'equipment' %}" style="color: #555; text-decoration: none; font-size: 14px;">설비현황</a>
        <a href="{% url 'inquiry' %}" style="color: #555; text-decoration: none; font-size: 14px;">견적문의</a>
      </div>
    </div>
  </footer>
</body>
</html>
